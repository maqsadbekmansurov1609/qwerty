<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./resources/ol.css">
    <link rel="stylesheet" href="resources/fontawesome-all.min.css">
    <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
    <link rel="stylesheet" href="./resources/qgis2web.css">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <title>QGIS2Web Portal (Optimized)</title>

    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background: #fff;
        }
    </style>
</head>
<body>
<div id="map"></div>

<!-- OpenLayers va kerakli kutubxonalar -->
<script src="./resources/ol.js"></script>
<script src="./resources/ol-layerswitcher.js"></script>
<script src="./resources/Autolinker.min.js"></script>

<script>
const map = new ol.Map({
    target: 'map',
    layers: [
        new ol.layer.Tile({ source: new ol.source.OSM() })
    ],
    view: new ol.View({
        center: ol.proj.fromLonLat([71.106, 40.439]),
        zoom: 10
    })
});

// LayerSwitcher
const layerSwitcher = new ol.control.LayerSwitcher({
    tipLabel: 'Qatlamlarni tanlash',
    groupSelectStyle: 'children'
});
map.addControl(layerSwitcher);

// GeoJSON yuklovchi funksiya
function loadGeoJSONLayer(url, layerName, style) {
    fetch(url)
        .then(res => res.json())
        .then(data => {
            const layer = new ol.layer.Vector({
                title: layerName,
                source: new ol.source.Vector({
                    features: new ol.format.GeoJSON().readFeatures(data, {
                        featureProjection: 'EPSG:3857'
                    })
                }),
                style: style
            });
            map.addLayer(layer);
        })
        .catch(err => console.error("Yuklanmadi:", url, err));
}

// Qatlamlarni dinamik yuklash
loadGeoJSONLayer("layers/__1.geojson", "1-qavat", new ol.style.Style({
    stroke: new ol.style.Stroke({ color: 'blue', width: 1 }),
    fill: new ol.style.Fill({ color: 'rgba(0,0,255,0.1)' })
}));

loadGeoJSONLayer("layers/22_2.geojson", "2-qavat", new ol.style.Style({
    stroke: new ol.style.Stroke({ color: 'green', width: 1 }),
    fill: new ol.style.Fill({ color: 'rgba(0,255,0,0.1)' })
}));

loadGeoJSONLayer("layers/21072025_3.geojson", "3-qavat", new ol.style.Style({
    stroke: new ol.style.Stroke({ color: 'red', width: 1 }),
    fill: new ol.style.Fill({ color: 'rgba(255,0,0,0.1)' })
}));

// "Mening joyim" tugmasi
class MyLocationControl extends ol.control.Control {
    constructor(opt_options) {
        const options = opt_options || {};
        const button = document.createElement('button');
        button.innerHTML = '<i class="fas fa-location-arrow"></i>';
        button.title = 'Mening joyim';
        const element = document.createElement('div');
        element.className = 'ol-control ol-unselectable';
        element.style.top = '65px';
        element.style.left = '5px';
        element.style.position = 'absolute';
        element.appendChild(button);
        super({ element: element, target: options.target });
        button.addEventListener('click', this.handleLocate.bind(this), false);
    }
    handleLocate() {
        if ("geolocation" in navigator) {
            navigator.geolocation.getCurrentPosition((pos) => {
                const lon = pos.coords.longitude;
                const lat = pos.coords.latitude;
                const coords = ol.proj.fromLonLat([lon, lat]);
                if (!window.userMarker) {
                    window.userMarker = new ol.Feature({
                        geometry: new ol.geom.Point(coords)
                    });
                    window.userMarker.setStyle(new ol.style.Style({
                        image: new ol.style.Circle({
                            radius: 6,
                            fill: new ol.style.Fill({ color: 'blue' }),
                            stroke: new ol.style.Stroke({ color: 'white', width: 2 })
                        })
                    }));
                    const vectorSource = new ol.source.Vector({ features: [window.userMarker] });
                    window.userLayer = new ol.layer.Vector({ source: vectorSource });
                    map.addLayer(window.userLayer);
                } else {
                    window.userMarker.getGeometry().setCoordinates(coords);
                }
                map.getView().animate({ center: coords, zoom: 16 });
            }, (err) => alert("Joylashuv aniqlanmadi: " + err.message));
        } else alert("Brauzer geolokatsiyani qoâ€˜llamaydi.");
    }
}
map.addControl(new MyLocationControl());
</script>
</body>
</html>
